
<div id="about-me-container">
	<div id="intro-container">
		<div id="portrait">
			<img src="assets/about-me/thats-me.jpg" width="720" height="900" alt="Portrait">
		</div>
		<div id="empty-space-separator"></div>
		<div id="description">
			<h4>{{'about.main.hi' | translate}}</h4>
			<h4 class="bold">{{'about.main.i-am' | translate}} <span id="name">GUILHEM DUBOIS</span></h4>
			<p class="readable-text" style="color: white;">
				{{'about.main.parag1' | translate}}
			</p>
			<p class="readable-text" [innerHtml]="'about.main.parag2' | translate">
			</p>
			<p class="readable-text">
				{{'about.main.parag3' | translate}}
			</p>
			<div id="contact-container">
				<div class="button main-button">
					<a href="/assets/about-me/CV_Guilhem_Dubois_{{'lang-code' | translate}}.pdf" download><p>
						{{'about.main.download-cv' | translate}}</p></a>
				</div>
				<div class="button">
					<a routerLink="/contact-me"><p>{{'about.main.contact-me' | translate}}</p></a>
				</div>
			</div>
		</div>
		<div id="empty-space-right"></div>
	</div>
</div>
