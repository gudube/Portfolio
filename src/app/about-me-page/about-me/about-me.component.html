<div id="about-page-container">
	<app-back-button></app-back-button>
	<!-- <img id="background-image" src="assets/about-me/background-code.png" alt="background"/> -->
	<div id="about-type-chooser">
		<button class="about-type-container hoverable smooth-hover transparent-button" [ngClass]="{'selected': typeShown == aboutTypes.aboutMe}"
			(click)="this.typeShown = aboutTypes.aboutMe">
			<h4 class="about-type-text">About me</h4>
		</button>
		<button class="about-type-container hoverable smooth-hover transparent-button" [ngClass]="{'selected': typeShown == aboutTypes.byCategory}"
			(click)="this.typeShown = aboutTypes.byCategory">
			<h4 class="about-type-text">By category</h4>
		</button>
		<button class="about-type-container hoverable smooth-hover transparent-button" [ngClass]="{'selected': typeShown == aboutTypes.byDate}"
			(click)="this.typeShown = aboutTypes.byDate">
			<h4 class="about-type-text">By date</h4>
		</button>
	</div>
	<hr id="separator">
	<app-about-me-main *ngIf="typeShown == aboutTypes.aboutMe"></app-about-me-main>
	<app-about-me-type *ngIf="typeShown == aboutTypes.byCategory"></app-about-me-type>
	<app-about-me-date *ngIf="typeShown == aboutTypes.byDate"></app-about-me-date>
</div>
