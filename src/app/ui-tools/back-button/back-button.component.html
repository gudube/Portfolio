<div id="menu-container">
	<div id="menu-button-container" (click)="opened = !opened" tabindex="0">
		<em class="material-icons hoverable smooth-hover" *ngIf="opened">close</em>
		<em class="material-icons hoverable smooth-hover" *ngIf="!opened">menu</em>
	</div>
	<div id="menu" *ngIf="opened">
		<div *ngFor="let route of routes" class="route-container hoverable" routerLink="/{{route.path}}">
			<p [ngClass]="{'current-route': ('/' + route.path) == currentRoute, 'sub-level': route.data.personal.level > 1}">{{route.data.personal.title}}</p>
		</div>
	</div>
</div>
<div id="up-arrow-container" [ngClass]="{'visible': showGoToTop}" (click)="scrollToTop()" tabindex="-1">
	<em id="up-arrow" class="material-icons hoverable smooth-hover">expand_less</em>
</div>
