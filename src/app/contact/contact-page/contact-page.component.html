<div id="contact-page-container">
	<app-back-button></app-back-button>
	<h2 id="title">Contact Me</h2>
	<hr id="separator">
	<div id="form-container">
		<form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
			<div class="form-group">
				<label for="Fullname">Full Name (required)</label>
				<input type="text" class="form-control" name="Fullname" formControlName="Fullname">
				<div *ngIf="FullnameControl.invalid && (FullnameControl.dirty || FullnameControl.touched)" class="warning">
					<div *ngIf="FullnameControl.errors.required">Name is required.</div>
				</div>
			</div>
			<div class="form-group">
				<label for="Email">Email (required)</label>
				<input type="email" class="form-control" name="Email" aria-describedby="emailHelp" formControlName="Email">
				<div *ngIf="EmailControl.invalid && (EmailControl.dirty || EmailControl.touched)" class="warning">
					<div *ngIf="EmailControl.errors.required">Email is required.</div>
					<div *ngIf="EmailControl.errors.email">Invalid email format.</div>
				</div>
			</div>
			<div class="form-group">
				<label for="Message">Message (required)</label>
				<textarea class="form-control" formControlName="Message" name="Message">
				</textarea>
				<div *ngIf="MessageControl.invalid && (MessageControl.dirty || MessageControl.touched)" class="warning">
					<div *ngIf="MessageControl.errors.required">Message is required.</div>
				</div>
			</div>
			<div id="button-container">
				<button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Submit</button>
			</div>
		</form>
	</div>
</div>
