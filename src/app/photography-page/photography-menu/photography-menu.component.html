<app-back-button></app-back-button>
<app-menu>
	<app-menu-item
		*ngFor="let album of service.albums"
		imgSrc="assets/photography/{{album.id}}/{{album.id}}-menu"
		title="{{album.titleId | translate}}"
		subtitle="{{album.subtitleId | translate}}"
		[route]="['/photography', album.id]"
	></app-menu-item>
</app-menu>
