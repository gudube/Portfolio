<div class="controls" *ngIf="visible">
	<p>HD</p>
	<p (click)="zoom($event)" >{{zoomed ? '-' : '+'}}</p>
	<p (click)="hide()">X</p>
</div>
<div class="fullImgContainer" (click)="hide()" *ngIf="visible" [ngClass]="{'zoomedContainer': zoomed}">
	<img src="{{imgSrc}}" (click)="zoom($event)" [ngClass]="{'zoomedImg': zoomed, 'unzoomedImg': !zoomed}">
</div>
